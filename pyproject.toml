    # local development
    "pre-commit ~=3.6.0",
    "pip-tools ~=7.4.1",

    "notebook ~=6.5.4",

    # Formatting and typing, linting
    "pyright ~=1.1.353",
    "black ~=23.3.0",
    "ruff ~=0.1.14",
    "mypy ~=1.9.0",

    # run tests
    "pytest ~=8.1.2",
    "pytest-cov >=4,<5",
    "pytest-env ~=1.1.3",
    "pytest-profiling ==1.7.0",

    # launch jobs
    "GitPython ~=3.1.41",
]

[project.urls]
